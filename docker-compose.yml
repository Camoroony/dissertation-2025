version: '3.8'

services:

  hypertrophy_edu_backend:
    build: ./backend 
    container_name: hypertrophy-edu_backendcontainer
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://root:password@sql/hypertrophy_edu_db 
      MONGODB_URL: mongodb://mongo:27017/hypertrophy_edu_mongodb
    depends_on:
      - sql  
      - mongo
    ports:
      - "8000:8000" 

